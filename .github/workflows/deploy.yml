name: deploy

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - id: cache
        name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: Build
        run: npm run build

  artifact:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - id: cache
        name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: Build
        run: npm run build
      - uses: fregante/daily-version-action@6fa39b16956e177b9ef07489b9ce7c5b1c3941a6
        id: daily-version
      - if: steps.daily-version.outputs.created
        run: echo "version = ${{ steps.daily-version.outputs.version }}"
      - name: Update manifest.json
        run: npx dot-json@1 dist/manifest.json version ${{ steps.daily-version.outputs.version }}
      - name: Zip dist
        run: zip -rj extension.zip dist
      - name: Create release draft
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.daily-version.outputs.version }}
          generate_release_notes: true
          files: extension.zip
